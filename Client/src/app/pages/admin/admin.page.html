<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Admin page</ion-title>
    <ion-button slot="end" color="primary" fill="clear" (click)="gotoHomePage()">Go to Homepage</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="users-table">
  <ion-list>
    <!-- Header Row -->
    <ion-item class="list-header">
      <ion-label>
        <ion-row>
          <ion-col size="1"><strong>ID</strong></ion-col>
          <ion-col ><strong>Username</strong></ion-col>
          <ion-col ><strong>Password</strong></ion-col>
          <ion-col size="2"><strong>User Type</strong></ion-col>
          <ion-col size="1"><strong>Action </strong></ion-col>
        </ion-row>
      </ion-label>
    </ion-item>

    <!-- User Rows -->
     
    <ion-item *ngFor="let user of users; let i = index">
      <ion-label>
        <ion-row class="user-row">
          <ion-col size="1">{{ user.userID }}</ion-col>
          <ion-col >{{ user.username }}</ion-col>
          <ion-col >{{ user.password }}</ion-col>
          <ion-col size="2">{{ user.userType }}</ion-col>
          <ion-col size="1">
            <ion-button
             color="danger" fill="clear" (click)="deleteUser(user.userID)">
              Delete
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
 
    <!-- Message if no users are found -->
    <ion-item *ngIf="users.length === 0">
      <ion-label class="ion-text-center">No users found.</ion-label>
    </ion-item>
  </ion-list>
  </div>
</ion-content>
